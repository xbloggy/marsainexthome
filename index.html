<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mars AI Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      transition: background-color 0.3s, color 0.3s;
    }

    .transition-theme {
      transition: background-color 0.5s, color 0.5s;
    }

    @keyframes orbit {
      0% {
        transform: translate(-50%, 0) rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: translate(-50%, 0) rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    .mars-fly, .astro {
      position: fixed;
      top: 10%;
      left: 50%;
      width: 80px;
      height: 80px;
      z-index: 50;
      animation: orbit 20s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body class="text-white font-sans transition-theme relative" style="background-image: url('https://i.ibb.co/cSfThcCY/images-3.webp'); background-size: cover; background-position: center; background-attachment: fixed;">

  <!-- Blurred Background Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-md z-0"></div>

  <!-- Mars Flying Object -->
  <div class="mars-fly z-10">
    <img src="https://i.ibb.co/KzhsFCHb/1000008054-removebg-preview.webp" alt="Flying Mars" class="w-full h-full object-contain">
  </div>

  <!-- Astronaut Flying Object -->
  <div class="astro z-10">
    <img src="https://i.ibb.co/sdJN5JKw/1000008058-removebg-preview.webp" alt="Flying Astro" class="w-full h-full object-contain">
  </div>

  <!-- Header -->
  <header class="p-6 flex items-center justify-between bg-gray-800 bg-opacity-80 shadow-lg relative z-10">
    <div class="flex items-center gap-3">
      <img src="https://i.ibb.co/zhMFB2pC/IMG-20250519-WA0002.webp" alt="Mars Image 1" class="w-10 h-10 object-cover rounded-full">
      <img src="https://i.ibb.co/QzsgnyX/IMG-20250519-WA0003.webp" alt="Mars Image 2" class="w-10 h-10 object-cover rounded-full">
      <h1 id="title" class="text-3xl font-bold text-orange-400">Mars AI * Next Home</h1>
    </div>
    <div class="flex items-center gap-4">
      <nav class="space-x-4 hidden md:block">
        <a href="#home" class="hover:text-orange-400" id="homeLink">Home</a>
        <a href="#features" class="hover:text-orange-400" id="featuresLink">AI Features</a>
        <a href="#chatbot" class="hover:text-orange-400" id="chatbotLink">Chatbot</a>
      </nav>
      <a href="https://xbloggy.github.io/marsai/#overview" target="_blank" class="bg-orange-500 hover:bg-orange-600 p-2 rounded-xl text-sm text-white">
        About Us
      </a>
      <button id="languageSwitch" class="bg-orange-500 hover:bg-orange-600 p-2 rounded-xl text-sm text-white">
        Switch Language
      </button>
    </div>
  </header>

  <!-- ...rest of the code remains unchanged... -->

</body>
</html>
