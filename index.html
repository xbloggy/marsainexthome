<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekti i grupit "Next Home"</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1D2026; /* Darker background for a premium look */
            color: #E0E0E0;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #F5A623;
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            background-color: #2D353F; /* Darker container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow for depth */
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6); /* Hover effect for a refined feel */
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #B0B0B0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            padding: 14px 30px;
            background-color: #F5A623;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a:hover {
            background-color: #FF8A00;
            transform: scale(1.1);
        }

        a:active {
            background-color: #D47C1F;
        }

        /* Fade-in effect for footer */
        .footer {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 40px;
            background-color: #1A1A1A; /* Dark background */
            padding: 15px 0;
            opacity: 0; /* Initially invisible */
            animation: fadeIn 3s ease-in-out forwards; /* Apply the fade-in animation */
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styling for mobile view */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            .container {
                padding: 25px;
            }

            a {
                padding: 12px 25px;
                font-size: 18px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Mirë se vini në faqen tonë të bot-it</h1>
    
    <div class="container">
        <p>Shtypni butonin me poshte te shkoni ne faqen e AI-it:</p>
        <a href="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/01/19/20250301195959-44MADPHB.json" target="_blank">Vizitoni Websitin</a>
    </div>

    <div class="footer">
        <p>Kredite per Botpress qe realizoi krijimin e inteligjences artificiale.</p>
        <p>Krijuar nga grupi "Next Home" me dashuri</p>
        <p>Shkolla Omiros</p>
    </div>

</body>
</html>
